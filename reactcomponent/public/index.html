<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <style>
      #landing {
        height: 100vh;
        /* flex: 1; */
          overflow: hidden; /* child content wonâ€™t overflow */

      }
      body, html {
       all: unset;
      }

    </style>
  </head>
  <body>
    <!-- Landing Content -->
    <div id="landing">
      <!-- <h1>Welcome to My Website</h1>
      <p>This is the landing page.</p> -->
      <!-- <button id="enterApp">Enter App</button> -->
          <iframe src="landing.html" width="100%" height="100%"></iframe>

    </div>

    <!-- React Root -->
    <div id="root"></div>

<script>
  async function loadReactApp() {
    document.getElementById("landing").style.display = "none";
    const app = await import("/src/main.tsx");
    console.log("React App Loaded:", app);
  }

  // Auto-load React if URL is not "/"
  if (window.location.pathname !== "/") {
    loadReactApp();
  }

  // Listen for message from landing.html
  window.addEventListener("message", (event) => {
    if (event.data.action === "enterApp") {
      loadReactApp();
    }
  });
</script>

  </body>
</html>
