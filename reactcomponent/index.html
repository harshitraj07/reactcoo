<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #landing {
        height: 100vh;
        overflow: hidden;
      }
      #root {
        display: none; /* hide React app until user enters */
      }
    </style>
  </head>
  <body>
    <!-- Landing Content -->
    <div id="landing">
      <iframe src="landing.html" width="100%" height="100%"></iframe>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Load React app (bundled by Vite) -->
    <script type="module" src="/src/main.tsx"></script>

    <script>
      function showReactApp() {
        document.getElementById("landing").style.display = "none";
        document.getElementById("root").style.display = "block";
      }

      // Auto-load React if URL is not "/"
      if (window.location.pathname !== "/") {
        showReactApp();
      }

      // Listen for message from landing.html
      window.addEventListener("message", (event) => {
        if (event.data.action === "enterApp") {
          showReactApp();
        }
      });
    </script>
  </body>
</html>
